<!DOCTYPE html>
<html>
<head>
<title>Score Keeper</title>
</head>
<style>
    html{
        background-color: black;
    }
    .meanInfo{
        width: 50%;
        margin: 0 auto;
        text-align: center;
        background-color: blueviolet;
        padding: 10px 10px;
    }    
    .hh1{
        width: 50%;
        text-align: center;
        margin: 0 auto;
        color: white;
    }
    
</style>
<body>
    <h1 class="hh1">Score Keeper</h1>
    <div class="meanInfo">
        
        <h1><span id="firstPlayer">0</span> to <span id="secoundPlayer">0</span></h1>
        
        <p>Playing to: <span id="count-to">5</span></p>
        
        <input type="number" name="selectNum" id="selectWinNum" min="0" placeholder="Play to">
        
        <button id="player1">Player one</button>
        
        <button id="player2">Player Two</button>
        
        <button id="reset">Reset</button>
    </div>
    
    
    
    
    
    
    
    
    
    <script src="JS.JS" type="text/javascript"></script>
</body>
</html>
